                      class="form-control"
                    />

                      name="father"
                      placeholder="Father's Name"
                      class="form-control"

                      type="text"
                      name="mother"

                      class="form-control"

                  <div class="mt-3">

                      <option value="" selected>-Board-</option>

                      <option value="jessore">Jessore</option>
                      <option value="mymensingh">Mymensingh</option>
                      <option value="rajshahi">Rajshahi</option>
                      <option value="sylhet">Sylhet</option>
                      <option value="madrasah">Madrasah</option>
                      <option value="tec">Technical</option>
                      <option value="dibs">DIBS(Dhaka)</option>
                    </select>
                  </div>

                  <div class="mt-3">
                    <select name="inst" class="form-control">
                      <option value="" selected>-select inst-</option>
                      <option value="Dev Zone">Dev Zone</option>
                      <option value="Damgara S. M. High School">
                        Damgara S. M. High School
                      </option>
                      <option value="Sorobindu">Sorobindu</option>
                      <option value="Codeman BD">Codeman BD</option>
                    </select>
                  </div>

                    <select name="year" class="form-select">

                      <option value="Diploma in Business Studies">

                    <th>Roll</th>
                    <th>Reg</th>
                    <th>Board</th>
                    <th>Created At</th>
                    <th>Result</th>
