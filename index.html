<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Board Bandladesh</title>

    <link
      rel="shortcut icon"
      href="./accets/media/image/favicon.png"
      type="image/x-icon"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- BootStrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./accets/css/style.css" />
  </head>
  <body>
    <div class="edu-borad">
      <button class="btn btn-success rounded-circle admin-btn">
        <a href="admin.html" class="text-white"
          ><i class="fa-solid fa-unlock-keyhole"></i
        ></a>
      </button>

      <div class="edu-wrapper">
        <div class="edu-header">
          <div class="logo">
            <img src="./accets/media/image/bd_logo.png" alt="" />
          </div>

          <div class="header-info">
            <div class="header-top d-flex justify-content-between">
              <h1>Ministry of Education</h1>
              <img src="./accets/media/image/banner_flag.jpg" alt="" />
            </div>

            <div class="header-bottom">
              <h2>Intermediate and Secondary Education Boards Bangladesh</h2>
              <p>
                <a href="http://www.educationboard.gov.bd/"
                  >Official Website of Education Board</a
                >
              </p>
            </div>
          </div>
        </div>

        <div class="edu-body my-4 w-75 m-auto">
          <div class="result-form">
            <form id="result-search-form">
              <div>
                <label for="">Examination </label><span>:</span>
                <select name="exam" class="form-select">
                  <option value="SSC/Dakhil/Equivalent">
                    SSC/Dakhil/Equivalent
                  </option>
                  <option value="JSC/JDC">JSC/JDC</option>
                  <option value="SSC/Dakhil">SSC/Dakhil</option>
                  <option value="SSC(Vocational)">SSC(Vocational)</option>
                  <option value="HSC/Alim">HSC/Alim</option>
                  <option value="HSC(Vocational)">HSC(Vocational)</option>
                  <option value="HSC(BM)">HSC(BM)</option>
                  <option value="Diploma in Commerce">
                    Diploma in Commerce
                  </option>
                  <option value="Diploma in Business Studies">
                    Diploma in Business Studies
                  </option>
                </select>
              </div>

              <div>
                <label for="">Year </label><span>:</span>
                <select name="year" class="form-select">
                  <option value="0000" selected>Select One</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                </select>
              </div>

              <div>
                <label for="">Board </label><span>:</span>
                <select name="board" class="form-select">
                  <option value="" selected>Select One</option>
                  <option value="barisal">Barisal</option>
                  <option value="chittagong">Chittagong</option>
                  <option value="comilla">Comilla</option>
                  <option value="dhaka">Dhaka</option>
                  <option value="dinajpur">Dinajpur</option>
                  <option value="jessore">Jessore</option>
                  <option value="mymensingh">Mymensingh</option>
                  <option value="rajshahi">Rajshahi</option>
                  <option value="sylhet">Sylhet</option>
                  <option value="madrasah">Madrasah</option>
                  <option value="tec">Technical</option>
                  <option value="dibs">DIBS(Dhaka)</option>
                </select>
              </div>

              <div>
                <label for="">Roll </label><span>:</span>
                <input type="text" name="roll" class="form-control" />
              </div>

              <div>
                <label for="">Reg: No</label> <span>:</span>
                <input type="text" name="reg" class="form-control" />
              </div>

              <div>
                <label for="" id="edu-pzl"> </label><span>:</span>
                <input type="text" name="pzl" class="form-control" />
              </div>

              <div>
                <input type="reset" value="reset" />
                <input type="submit" value="submit" />
              </div>
            </form>
          </div>
        </div>

        <div
          class="edu-footer d-flex justify-content-between align-items-center"
        >
          <div>
            <p>Â©2005-2024 Ministry of Education, All rights reserved.</p>
          </div>
          <div class="d-flex align-items-center">
            <p>Powered by</p>
            <img src="./accets/media/image/tbl_logo.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="./src/data.js"></script>
    <script src="./src/function.js"></script>
    <script src="./src/model.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
